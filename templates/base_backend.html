<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block titulo %} Página base {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="layout" content="main"/>
    
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>

    <script src="{{ url_for('static', filename='js/jquery/jquery-1.8.2.min.js') }}" type="text/javascript" ></script>

    <link href="{{ url_for('static', filename='css/customize-template.css') }}" type="text/css" media="screen, projection" rel="stylesheet" />

    <style>
    </style>
</head>
    <body>
        <div class="navbar navbar-fixed-top">
            {% block menu %}
            {% endblock %}
        </div>

        <div id="body-container">
            {% block conteudo %}
            {% endblock %}
        </div>

        <footer class="application-footer">
            <div class="container">
                <div class="disclaimer">
                    <p>Copyright © Ams Tecnologia 2015-2015</p>
                </div>
            </div>
        </footer>
        				
        <script src="{{ url_for('static', filename='js/bootstrap/bootstrap-transition.js') }}" type="text/javascript" ></script>
        <script src="{{ url_for('static', filename='js/bootstrap/bootstrap-alert.js') }}" type="text/javascript" ></script>
        <script src="{{ url_for('static', filename='js/bootstrap/bootstrap-modal.js') }}" type="text/javascript" ></script>
        <script src="{{ url_for('static', filename='js/bootstrap/bootstrap-dropdown.js') }}" type="text/javascript" ></script>
        <script src="{{ url_for('static', filename='js/bootstrap/bootstrap-scrollspy.js') }}" type="text/javascript" ></script>			
        <script src="{{ url_for('static', filename='js/bootstrap/bootstrap-tab.js') }}" type="text/javascript" ></script>
        <script src="{{ url_for('static', filename='js/bootstrap/bootstrap-tooltip.js') }}" type="text/javascript" ></script>			
        <script src="{{ url_for('static', filename='js/bootstrap/bootstrap-popover.js') }}" type="text/javascript" ></script>
        <script src="{{ url_for('static', filename='js/bootstrap/bootstrap-button.js') }}" type="text/javascript" ></script>
        <script src="{{ url_for('static', filename='js/bootstrap/bootstrap-collapse.js') }}" type="text/javascript" ></script>		
        <script src="{{ url_for('static', filename='js/bootstrap/bootstrap-carousel.js') }}" type="text/javascript" ></script>

        <script src="{{ url_for('static', filename='js/jquery/jquery-tablesorter.js') }}" type="text/javascript" ></script>
        <script src="{{ url_for('static', filename='js/jquery/jquery-chosen.js') }}" type="text/javascript" ></script>
        <script src="{{ url_for('static', filename='js/jquery/virtual-tour.js') }}" type="text/javascript" ></script>       

        <script src="{{ url_for('static', filename='lib/angular.min.js') }}" type="text/javascript" ></script>       
        <script src="{{ url_for('static', filename='app.js') }}" type="text/javascript" ></script>
            
         {% block jsExtra %} {% endblock %}

	</body>
</html>
