{% extends 'base_backend.html' %}

{% block titulo %} Login {% endblock %}

{% block menu %} {% endblock%}

{% block conteudo %}
	<div id="body-container" ng-app="app_pedidos" ng-controller="loginCtrl">
		<div id="body-content">                
                <div class="signin-row row">
                    <div class="span4"></div>
                    <div class="span8">
                        <div class="container-signin">
                            <legend>Login</legend>  
                            <form method='POST' class='form-signin' autocomplete='off'>
                                <div class="form-inner">
                                    <div class="input-prepend">
                                        
                                        <span class="add-on" rel="tooltip" title="Informar o nome de usuÃ¡rio" data-placement="top"><i class="icon-envelope"></i></span>
                                        <input type='text' class='span4' ng-model="usuario.username"/>
                                    </div>

                                    <div class="input-prepend">
                                        <span class="add-on"><i class="icon-key"></i></span>
                                        <input type='password' class='span4' ng-model="usuario.password"    />
                                    </div>
                                    <a href="#"> Esqueci minha senha</a>
                                </div>
                                <footer class="signin-actions">
                                    <button class="btn btn-primary" ng-click="login(usuario)" ng-disabled="!usuario.username || !usuario.password">Login</button>
                                </footer>
                            </form>
                        </div>
                    </div>
                    <div class="span3"></div>
                </div>

                <div class="signin-row row">
                    <div class="span4"></div>
                    <div class="span8">
                    </div>
                    <div class="span8"></div>
                </div>
            </div>
 
            </div>
			
        </div>
{% endblock %}

{% block jsExtra %} 
        <script src="{{ url_for('static', filename='area_interna/login_controller.js') }}" type="text/javascript" ></script>
{% endblock %}
